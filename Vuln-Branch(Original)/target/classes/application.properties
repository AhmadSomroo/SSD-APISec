# H2 + JPA
spring.datasource.url=jdbc:h2:mem:apilab;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
# SECURITY FIX: Disable H2 console in production - FIXED: API7 Security Misconfiguration
spring.h2.console.enabled=false

# JWT secret (minimum 256 bits for HS256) - SECURITY FIX: Use environment variable with strong default
# Set JWT_SECRET environment variable for production deployment
app.jwt.secret=${JWT_SECRET:mySecretKeyThatIsAtLeast256BitsLongForHS256AlgorithmToWorkProperlyInProduction}
# SECURITY FIX: Short token lifetime (15 minutes maximum) - FIXED: API8 Weak Authentication
app.jwt.ttl-seconds=${JWT_TTL_SECONDS:900}

# SECURITY FIX: Hide error details in production - FIXED: API7 Security Misconfiguration
server.error.include-message=never
server.error.include-stacktrace=never

logging.level.root=INFO
